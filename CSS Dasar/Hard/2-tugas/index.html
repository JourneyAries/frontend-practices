<!-- Buat custom tooltip menggunakan title, dan custom tooltip yang muncul ketika hover pada elemen tertentu -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dasar/Hard/2</title>

  <!-- link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <!-- tooltip title -->
    <div class="title">
      <p title="Hei! apakabar?">Atribut Title</p>
    </div>
    <!-- [END] tooltip title -->

    <!-- custom tooltip -->
    <div class="custom">
      <div class="tooltip">
        Arahkan kursor di sini
        <span class="tooltiptext">Ini adalah custom tooltip</span>
      </div>
    </div>
  </main>
</body>
</html>
