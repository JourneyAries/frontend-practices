<!-- * Responsive Pricing Table: Buatlah tabel harga yang menampilkan tiga paket layanan. Tabel ini harus responsif, sehingga pada layar kecil kolom harga menjadi berbaris secara vertikal, tetapi pada layar besar, mereka harus berbaris secara horizontal. Gunakan Flexbox atau Grid. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouting/Medium/1</title>

  <!-- link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="pricing">
      <h1>Our Pricing Services</h1>
      <section class="pricing__body">
        <article class="pricing__card">
          <div class="pricing__header">
            <h3>Basic</h3>
            <h2>$200.99</h2>
          </div>
          <ul class="pricing__list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="pricing__button">
            Learn More
          </button>
        </article>
        <article class="pricing__card pricing__card--highlighted">
          <div class="pricing__header">
            <h3>Advanced</h3>
            <h2>$620.99</h2>
          </div>
          <ul class="pricing__list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="pricing__button">
            Learn More
          </button>
        </article>
        <article class="pricing__card">
          <div class="pricing__header">
            <h3>Premium</h3>
            <h2>$820.99</h2>
          </div>
          <ul class="pricing__list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="pricing__button">
            Learn More
          </button>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
