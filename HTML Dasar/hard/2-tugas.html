<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Dasar/hard/2</title>
</head>

<body>
  <!-- header pengguna -->
  <header>
    <img src='https://dummyimage.com/100x100.png' />
    <h1>Jhon Doe</h1>
  </header>
  <!-- [END] header pengguna -->

  <!-- informasi pengguna -->
  <h2>Informasi Pengguna</h2>
  <p>Email: <span>Johndoe@example.com</span></p>
  <p>Tanggal Lahir: <span>1 Januari 1990</span></p>
  <p>Alamat: <span>Jln. Contoh No. 123, Jakarta, Indonesia</span></p>
  <!-- [END] informasi pengguna -->

  <!-- riwayat aktivitas -->
  <h2>Riwayat Akttivitas</h2>
  <ul>
    <li>Login pada 1 Oktober 2024</li>
    <li>Menggubah kata sandi pada 15 September 2024</li>
    <li>Membuat postinga baru pada 10 September 2024</li>
  </ul>
  <!-- [END] riwayat aktivitas -->

  <hr>

  <!-- form pengguna -->
  <section>
    <form>
      <label for="nama">Nama Pengguna: </label>
      <input type="text" value="Jhon Doe">
      <br>
      <label for="email">Email Aktif: </label>
      <input type="text" value="Jhondoe@example.com">
      <br>
      <label for="tanggal-lahir">Tanggal lahir: </label>
      <input type="date" value="1990-01-01">
      <br>
      <label for="alamat">Alamat lengkap: </label>
      <textarea id="alamat">Jln. Contoh No. 123, Jakarta, Indonesia</textarea>
      <br>
      <button type="submit">Kirim Perubahan</button>
    </form>
  </section>
</body>

</html>
